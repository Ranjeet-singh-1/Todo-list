<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>TodoList</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'>
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <div class="row "><h3>Todo App</h3> </div>
            <div class="row ">
                <div class="col"><input class ="task" placeholder="Add your new todo task" type="text" name="" id=""></div>
                <div class="col"><span class="btn-1" >+</div>
            </div>
            <div class="row">
                <ul class="anslist">
                    <li class="list-wrapper"><span class="li">Task<span class="btn-2">X</span></span></li>
                </ul>
            </div>
            <div class="row pending">
                <div class="col">You have 0 pending task</div>
                <div class="col"><input class="clear-btn" type="button" value="Clear All"></div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'></script>
</body>

</html>
