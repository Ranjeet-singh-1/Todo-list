<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title></title>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'>
</head>

<body>
    <div class="box">
        <div class="todoContainer">
            <div class="heading row">Todo App</div>
            <div class="row">
                <div class="col-10 addTask"><input class="form-control" type="text" name="" placeholder="Add your todo task" id=""></div>
                <div class="col-2 AddButton"><span class="">Add</span></div>
            </div>
            <div class="row">
                <div class="col-12 anslistbox">
                    <ul class="anslist">
                        <li class="ansrow"><span class="task">Task 1</span><span class="delbtn" >X</span></li>
                    </ul>
                </div>
                
            </div>
            <div class="row pendingbox">
                <div class="col-9 pendings"><span class="">You have 0 pending tasks</span></div>
                <div class="col-3 clearallbtn"><span class="">Clear All</span></div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'></script>
</body>

</html>
